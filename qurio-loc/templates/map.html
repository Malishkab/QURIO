<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Campus Route Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    h2 { margin: 0 0 8px 0; }
    #controls { margin-bottom: 8px; }
    select, button { padding: 6px 8px; font-size: 14px; margin-right: 6px; }
    #map { height: 78vh; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>ðŸ§­ Campus Route Finder</h2>
  <div id="controls">
    <label>Source:
      <select id="src"></select>
    </label>
    <label>Destination:
      <select id="dst"></select>
    </label>
    <button id="btnRoute">Find Route</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // map init (center roughly at campus)
    const map = L.map('map').setView([30.3535, 76.3710], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let currentRouteLayer = null;
    let srcMarker = null;
    let dstMarker = null;
    let locationsData = [];

    // âœ… Fetch from backend /locations
    fetch('/locations')
      .then(r => r.json())
      .then(names => {
        const srcSel = document.getElementById('src');
        const dstSel = document.getElementById('dst');

        names.forEach(name => {
          const opt1 = document.createElement('option');
          opt1.value = name;
          opt1.text = name.replaceAll('_', ' ').toUpperCase();
          srcSel.appendChild(opt1);

          const opt2 = document.createElement('option');
          opt2.value = name;
          opt2.text = name.replaceAll('_', ' ').toUpperCase();
          dstSel.appendChild(opt2);
        });

        srcSel.selectedIndex = 0;
        dstSel.selectedIndex = 1;
      })
      .catch(err => console.error("âŒ Failed to load locations:", err));

    document.getElementById('btnRoute').addEventListener('click', getRoute);

    async function getRoute() {
      const srcName = document.getElementById('src').value;
      const dstName = document.getElementById('dst').value;
      if (!srcName || !dstName) return alert('Choose both source and destination');
      if (srcName === dstName) return alert('Choose different source and destination');

      try {
        const res = await fetch('/route', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ src: srcName, dst: dstName })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.message || "Failed to fetch route");
        }

        const data = await res.json();

        // remove old
        if (currentRouteLayer) map.removeLayer(currentRouteLayer);
        if (srcMarker) map.removeLayer(srcMarker);
        if (dstMarker) map.removeLayer(dstMarker);

        // markers
        srcMarker = L.marker([data.src.lat, data.src.lng]).addTo(map).bindPopup(srcName);
        dstMarker = L.marker([data.dst.lat, data.dst.lng]).addTo(map).bindPopup(dstName);

        // route line
        currentRouteLayer = L.geoJSON(data.geometry, {
          style: feature => {
            if (data.note && data.note.toLowerCase().includes('hardcoded'))
              return { color: 'deepskyblue', weight: 5, dashArray: '4 4' };
            else
              return { color: 'blue', weight: 5, opacity: 0.8 };
          }
        }).addTo(map);

        map.fitBounds(currentRouteLayer.getBounds(), { padding: [40, 40] });

        alert(`Distance: ${data.distance_km} km | Duration: ${data.duration_min} min`);
      } catch (err) {
        console.error(err);
        alert('Error fetching route');
      }
    }
  </script>
</body>
</html>
